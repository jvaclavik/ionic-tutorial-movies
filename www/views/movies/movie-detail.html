<ion-view title="{{movie.Title}}" id="movie-detail">
    <ion-content>
        <ul class="list">
            <li class="item item-text-wrap">
                <img ng-src="{{movie.Poster}}" width="100%" alt="">
            </li>
            <li class="item">
                Rok vydání: {{movie.Year}}
            </li>
        </ul>
    </ion-content>
</ion-view>
